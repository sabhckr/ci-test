name: Python Bug Test

on:
  push:
    branches:
      - main

jobs:
  test-bug:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python 3.9
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Run bug.py
        run: python bug.py
